<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/admin_login.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <meta http-equiv="cleartype" content="on">
        <meta name="MobileOptimized" content="320">
        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" type="text/javascript"></script>
        <script src="js/admin_login.js" type="text/javascript"></script>
        <script src="js/sha512.js" type="text/javascript"></script>
        <title>Admin Login</title>
    </head>

    <body>
        <div class="header">
            <div id="logo">
                <div id="logo_text">
                    <img src="img/logo_img.png">
                </div>
            </div>
        </div>
        <div class="loginBox">
            <p class="boxHeader">Admin Login</p>
            <input class="holo" id="inputUsername" placeholder="Username" style="width: 300px;" type="text"><br />
            <input class="holo" id="inputPwd" placeholder="Password" style="width: 300px;" type="password">
            <div style="text-align: center;">
                <div class="button-dark button-small" id="btnLogin">Login</div>
            </div>
            <div class="errorBox">
                <p class="errorText">*** Invalid username or password ***</p>
            </div>
        </div>
    </body>
</html>
